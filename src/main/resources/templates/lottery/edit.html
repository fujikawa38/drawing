<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>くじ編集</title>
</head>
<body>
	<h1>くじ編集</h1>
	
	<form th:action="@{/lotteries/{id}(id=${lottery.id})}" th:object="${lottery}" method="post">
		<div>
			<label>くじ名</label><br>
			<input type="text" th:field="*{title}" required>
		</div>
		
		<div>
			<label>除外タイプ</label><br>
			<select th:field="*{excludeType}">
				<option value="NONE">なし</option>
				<option value="COUNT">回数</option>
				<option value="DATE">日数</option>
			</select>
		</div>
		
		<div>
			<label>除外回数</label><br>
			<input type="number" th:field="*{excludeCount}">
		</div>
		
		<div>
			<label>除外日数</label><br>
			<input type="number" th:field="*{excludeDays}">
		</div>
		
		<button type="submit">更新</button>
	</form>
	
	<form th:action="@{/lotteries/{id}/delete(id=${lottery.id})}" method="post">
		<button type="submit" onclick="return confirm('削除しますか？')">削除</button>
	</form>
	
	<p><a href="/lotteries">一覧に戻る</a></p>

</body>
</html>
